# CafeOrder アプリケーションの設定テンプレート
# このファイルはGitにコミットされています。実際の設定はローカルで application.properties を作成して使用してください。
# 秘密情報（パスワード、APIキーなど）はここに書かず、プレースホルダーを参考にローカルで設定してください。

# アプリケーション名（プロジェクト名）
spring.application.name=CafeOrder

# サーバーポート（デフォルトは8080。変更したい場合に使用）
# server.port=8080

# データベース設定例（H2イン記憶DBの場合。MySQLなどに変更する場合はここを参考に）
# spring.datasource.url=jdbc:h2:mem:cafeorderdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=your_password_here  # ← 実際のパスワードはローカルで設定

# JPA/Hibernate設定（テーブル自動作成など）
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true

# ログレベル（デバッグ用）
# logging.level.com.example.cafeorder=DEBUG